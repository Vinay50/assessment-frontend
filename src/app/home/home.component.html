<div class="row">
  <div class="col s12">
    <h3 class="header-color text-center"> Assessments</h3>
    <div class="col s3 offset s1" *ngFor=" let assessment of assessmentsArray ">
      <div class="row ">
        <!-- <div class="col s12 m4"> -->
        <div class="card blue-grey darken-1 ">
          <div class="card-content white-text ">
            <h3><span class="card-title ">{{assessment.name}}</span></h3>
            <p>{{assessment.description}}</p>
          </div>
          <div class="card-action ">
            <a href="{{assessment.id}} ">Click to view more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
